<html lang="en" style="background-color: #212529;">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name='description' content='{{ site.meta.description }}'>

    <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />

    <!-- title -->
    <title>{{ site.title }}</title>

    <!-- For IE 10 and below -->
    <!-- Place favicon.ico in the root directory - no tag necessary -->

    <!-- For IE 11, Chrome, Firefox, Safari, Opera -->
    <link rel="icon" type="image/png" sizes="16x16" href="/uploads/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/uploads/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/uploads/favicon-96x96.png">

    <!-- styles -->
    <link href="/assets/css/styles.css" media="all" rel="stylesheet" type="text/css" />

    <!-- smart browser detection -->
    <script type="text/javascript">
      if ('visibilityState' in document) {
        var doc = document.getElementsByTagName("html");
        doc[0].className = 'modern-browser';
      }
    </script>

    <!-- typekit -->
    <script src="https://use.typekit.net/mgu7hyq.js"></script>
    <script>
      try {
        Typekit.load({
          async: true
        });
      } catch (e) {}
    </script>

    <!-- jquery -->
    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <!-- html5shiv -->
    <script async type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

    <!-- aos -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <!-- instafetch -->
    <script type="text/javascript" src="/uploads/instafetch.min.js"></script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100138010-1', 'auto');
      ga('send', 'pageview');
    </script>

    {% seo %}
